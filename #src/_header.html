<header class="header">
   <div class="container">
      <div class="header__body">
         <div class="header__logo">
            <svg>
               <use xlink:href="images/sprite/sprite.svg#logo"></use>
            </svg>
         </div>
         <div class="header__burger">
               <div class="header__lines">
                  <span></span>
                  <span></span>
                  <span></span>
               </div>
         </div>
         <nav class="header__menu">
            <ul class="header__list">
               <li class="header__item">
                  <a href="#" class="header__link">Брокеры</a>
               </li>
               <li class="header__item">
                  <a href="#" class="header__link">Курсы</a>
               </li>
               <li class="header__item">
                  <a href="#" class="header__link">Отзывы</a>
               </li>
               <li class="header__item">
                  <a href="#" class="header__link">Контакты</a>
               </li>
            </ul>
            <div class="menu-close">
               <svg>
                  <use xlink:href="images/sprite/sprite.svg#close"></use>
               </svg>
            </div>
         </nav>
         <div class="header__registr">
            <div class="registr-header">
               <a href="#" class="registr-header__user popup-link" data-name="registr">
                  <svg>
                     <use xlink:href="images/sprite/sprite.svg#user"></use>
                  </svg>
               </a>
               <button class="registr-header__btn btn btn-reset popup-link" data-name="registr">Регистрация</button>
            </div>
            <div class="enter-header">
               <a href="#" class="enter-header__img">
                  <img src="images/page/student.jpg" alt="img">
               </a>
               <div class="enter-header__body">
                  <span class="enter-header__name">Дмитрий Марченко</span>
                  <button class="enter-header__enter btn-reset">
                     <svg>
                        <use xlink:href="images/sprite/sprite.svg#enter"></use>
                     </svg>
                  </button>
               </div>   
            </div>   
         </div>
      </div>
   </div>
</header>

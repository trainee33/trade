<div class="popup popup-registr">
	<div class="popup__content">      
		<form class="popup__form">
         <div class="popup__form_header">
            <h2 class="popup__form_title">Зарегестрируйтесь бесплатно</h2>
            <span class="popup__form_close">
               <svg>
                  <use xlink:href='images/sprite/sprite.svg#close'></use>
               </svg>
            </span>
         </div>
            <div class="popup__form_body">
               <input type="text" name="name" class="input popup-input popup-input_name" data-validate-field="name" placeholder="Фио">
               <input type="email" name="email" data-validate-field="email" class="input popup-input popup-input_email" placeholder="Email">
               <input type="tel" name="phone" data-validate-field="phone" class="input popup-input popup-input_phone" placeholder="Телефон">               
               <button class="btn-reset popup__form_btn">Зарегистрироваться</button>
            </div>
         <div class="popup__form_bottom">
            <p class="popup__form_politic">Заполняя форму вы соглашаетесь 
               <span>с политикой конфиденциональности</span></p>
         </div>
		</form>
	</div>
</div>
<div class="popup popup-enter">
	<div class="popup__content">      
		<form class="popup__form">
         <div class="popup__form_header">
            <div class="popup__form_logo">
               <svg>
                  <use xlink:href="images/sprite/sprite.svg#logo-bottom"></use>
               </svg>
            </div>               
            <span class="popup__form_close">
               <svg>
                  <use xlink:href='images/sprite/sprite.svg#close'></use>
               </svg>
            </span>
         </div>
            <div class="popup__form_body">
               <input type="text" class="input popup-input popup-input_email" placeholder="Email">
               <input type="text" class="input popup-input popup-input_password" placeholder="Пароль">               
               <button class="btn-reset popup__form_btn enter-btn">Войти</button>
            </div>
		</form>
	</div>
</div>
